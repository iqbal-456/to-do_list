<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Create User Section -->
        <div id="create-user-section" class="create-user">
            <h2>Create User <img src="images/icon.png" alt="User Icon"></h2>
            <div class="row">
                <input type="text" id="userinput-box" placeholder="Add New Username">
            </div>
            <button onclick="addUser()">Add User</button>
            <ul id="userlist-container"></ul>
        </div>

        <!-- To-Do List Section -->
        <div id="todo-app-section" class="todo-app" style="display:none;">
            <a href="#" onclick="showCreateUser()" class="back-link"><img src="images/back.png" alt="Back"></a>
            <h2><span id="current-user"></span>'s - To-do List <img src="images/icon.png" alt="To-Do Icon"></h2>
            <!-- <div id="current-user" class="current-user"></div> -->
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
